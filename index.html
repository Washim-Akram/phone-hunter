<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Phone Hunter</title>
    <!-- Bootstrap CSS CDN Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1 class="display-3 text-center my-5">Welcome to the Phone Hunter!</h1>
    </header>
    <main class="container">
      <!-- Search Container & Input Field -->
      <section>
        <div class="d-flex w-50 mx-auto" role="search">
          <input
            id="search-input-field"
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button id="btn-search" class="btn btn-outline-success" type="button">
            Search
          </button>
        </div>
      </section>

      <!-- Display Bootstrap Spinner When Data Loading -->
      <div
        id="loader"
        class="d-none d-flex justify-content-center align-items-center my-5"
      >
        <div
          class="spinner-border text-success"
          role="status"
          style="width: 3rem; height: 3rem"
        >
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <!-- Display Error Message For Not Found Phones. -->
      <div
        id="not-found-message"
        class="my-5 d-none d-flex align-items-center justify-content-center"
      >
        <h2 class="text-danger fw-semibold display-3">"Opps!", Not Found!</h2>
      </div>
      <!-- Display Search Results -->
      <section class="my-5">
        <div
          id="phone-container"
          class="row row-cols-1 row-cols-md-3 g-4"
        ></div>
      </section>

      <!-- Display Bootstrap Button When Data is More than a specific value(10) -->
      <div id="show-all" class="text-center d-none mb-5">
        <button id="btn-show-all" type="button" class="btn btn-outline-info">
          Show All
        </button>
      </div>

      <!-- Bootstrap Modal -->
      <!-- Modal -->
      <div
        class="modal fade"
        id="phoneDetailsModal"
        tabindex="-1"
        aria-labelledby="phoneDetailsModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header">
              <h1
                class="modal-title display-6"
                id="phoneDetailsModalLabel"
              ></h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div id="modal-body" class="modal-body"></div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <!-- Bootstrap JS CDN Link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <!-- External JS File Link -->
    <script src="js/app.js"></script>
  </body>
</html>
